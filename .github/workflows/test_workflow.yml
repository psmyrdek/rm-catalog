name: Test Workflow

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run e2e
        id: e2e
        run: echo "GPT_DEBUGGER=$(npm run e2e)" >> "$GITHUB_ENV"

      - name: GPT Debugger
        if: ${{ always() }}
        uses: przeprogramowani/gpt-debugger@main
        with:
          openai-token: ${{ secrets.OPENAI_API_KEY }}
          debug-log: ${{ env.GPT_DEBUGGER }}
